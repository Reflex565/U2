<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtener todos los enlaces del sidebar
        const enlaces = document.querySelectorAll('.list-group-item');

        // Añadir evento de clic a cada enlace
        enlaces.forEach(enlace => {
            enlace.addEventListener('click', function(event) {
                event.preventDefault(); // Evitar recargar la página
                const pagina = this.getAttribute('data-page'); // Obtener la página a cargar
                const pagina2 = this.getAttribute('href'); // Obtener la página a cargar
                if (pagina === null){return ;}
                console.log(pagina);
                cargarContenido(pagina); // Cargar el contenido
            });
        });

        // Función para cargar el contenido
        function cargarContenido(pagina) {
            fetch(pagina)
                .then(response => response.text())
                .then(data => {
                    const contenido = document.getElementById('contenido');
                    if (contenido) {
                        // Crear un contenedor temporal para manipular el contenido HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;

                        // Obtener el contenido del body o del contenedor temporal completo
                        const bodyContent = tempDiv.querySelector('body') || tempDiv;

                        // Aplicar estilos del body del HTML cargado
                        const bodyAttributes = bodyContent.attributes;
                        Array.from(bodyAttributes).forEach(attr => {
                            if (attr.name === 'bgcolor') {
                                document.body.style.backgroundColor = `#${attr.value}`;
                            } else if (attr.name === 'background') {
                                document.body.style.backgroundImage = `url(${attr.value})`;
                            } else if (attr.name === 'leftmargin') {
                                document.body.style.marginLeft = `${attr.value}px`;
                            } else if (attr.name === 'topmargin') {
                                document.body.style.marginTop = `${attr.value}px`;
                            } else if (attr.name === 'marginwidth') {
                                document.body.style.marginLeft = `${attr.value}px`;
                                document.body.style.marginRight = `${attr.value}px`;
                            } else if (attr.name === 'marginheight') {
                                document.body.style.marginTop = `${attr.value}px`;
                                document.body.style.marginBottom = `${attr.value}px`;
                            }
                        });

                        if (bodyContent) {
                            // Reemplazar el contenido con los elementos dentro del body cargado
                            contenido.innerHTML = bodyContent.innerHTML;

                            // Re-inicializar el contenido dinámico si es necesario
                            if (typeof initDynamicContent === 'function') {
                                initDynamicContent();
                            }
                        } else {
                            console.error('No se encontró contenido en el archivo HTML cargado.');
                        }
                    } else {
                        console.error('No se encontró el elemento con ID "contenido".');
                    }
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }
    });

    // Función para inicializar contenido dinámico (por ejemplo, marquees)
    function initDynamicContent() {
        // Aquí puedes añadir cualquier inicialización que necesites para el contenido cargado
        console.log('Contenido dinámico inicializado.');
    }
</script>
